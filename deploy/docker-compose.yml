version: '3.8'

services:
  wonk-chatbot:
    build: 
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../data:/app/data
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - wonk-chatbot
    restart: unless-stopped
