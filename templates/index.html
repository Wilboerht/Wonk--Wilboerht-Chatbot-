<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">Wonk</span>
                </div>
                <nav class="nav">
                    <button type="button" class="nav-btn" onclick="startNewChat()" title="新对话">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                    </button>
                </nav>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main">
            <!-- 聊天容器 -->
            <div class="chat-wrapper">
                <div class="chat-container" id="chatContainer">
                    <!-- 欢迎界面 -->
                    <div class="welcome-screen">
                        <div class="welcome-content">
                            <div class="welcome-logo">
                                <span class="welcome-logo-text">Wonk</span>
                            </div>
                            <h1 class="welcome-title">你好，我是 Wonk</h1>
                            <p class="welcome-subtitle">我可以帮你解答问题、协助思考，让我们开始对话吧</p>

                            <!-- 快速开始建议 -->
                            <div class="quick-start">
                                <div class="quick-item" onclick="sendQuickMessage('你好，介绍一下自己')">
                                    <span class="quick-icon">👋</span>
                                    <span class="quick-text">打个招呼</span>
                                </div>
                                <div class="quick-item" onclick="sendQuickMessage('你能帮我做什么？')">
                                    <span class="quick-icon">❓</span>
                                    <span class="quick-text">了解功能</span>
                                </div>
                                <div class="quick-item" onclick="sendQuickMessage('帮我写一首诗')">
                                    <span class="quick-icon">✍️</span>
                                    <span class="quick-text">创意写作</span>
                                </div>
                                <div class="quick-item" onclick="sendQuickMessage('解释一下人工智能')">
                                    <span class="quick-icon">🤖</span>
                                    <span class="quick-text">知识问答</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea
                            id="messageInput"
                            class="message-input"
                            placeholder="输入消息，按 Enter 发送"
                            rows="1"
                            autocomplete="off"
                        ></textarea>
                        <button
                            type="button"
                            id="sendButton"
                            class="send-button"
                            onclick="sendMessage()"
                            title="发送消息"
                            aria-label="发送消息"
                            disabled
                        >
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="input-hint">Wonk 可能会出错，请核实重要信息</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
